<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-Free Recipe App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-utensils me-2"></i>Hands-Free Recipes
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="voice-control-container me-3">
                            <button id="voiceControlBtn" class="btn btn-outline-light" title="Voice Control">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <span id="voiceControlStatus" class="voice-status">Voice Off</span>
                        </div>
                        <div class="gesture-control-container">
                            <button id="gestureControlBtn" class="btn btn-outline-light" title="Gesture Control">
                                <i class="fas fa-hand-paper"></i>
                            </button>
                            <span id="gestureControlStatus" class="gesture-status">Gesture Off</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <div id="feedback-toast" class="toast position-fixed top-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Voice Assistant</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="feedback-message">
                I heard you say: ...
            </div>
        </div>

        <div id="video-container" class="d-none">
            <video id="webcam" autoplay playsinline width="320" height="240"></video>
            <canvas id="gesture-canvas" width="320" height="240"></canvas>
        </div>

        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Hands-Free Recipe App &copy; 2023</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS File -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- Voice Control JS -->
    <script src="{{ url_for('static', filename='js/voice_control.js') }}"></script>
    <!-- Gesture Control JS -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="{{ url_for('static', filename='js/gesture_control.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
